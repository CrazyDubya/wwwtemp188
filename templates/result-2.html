<section class="bg-white p-8 rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-bold text-gray-800">Word Clouds</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-6">
        {% for wordcloud in wordclouds %}
        <div class="text-center">
            <img src="{{ url_for('uploaded_file', generation_id=generation_id, filename=wordcloud) }}" class="shadow-lg rounded-lg" alt="Word Cloud">
            <a href="{{ url_for('uploaded_file', generation_id=generation_id, filename=wordcloud) }}" download="{{ wordcloud }}" class="text-blue-600 hover:underline mt-2 block">Download</a>
        </div>
        {% endfor %}
    </div>
</section>

<section class="bg-white p-8 rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-bold text-gray-800">Top 25 Most Common Words</h2>
    <div class="text-center mt-6">
        <img src="{{ url_for('uploaded_file', generation_id=generation_id, filename=chart) }}" class="shadow-lg rounded-lg" alt="Top 25 Chart">
        <a href="{{ url_for('uploaded_file', generation_id=generation_id, filename=chart) }}" download="{{ chart }}" class="text-blue-600 hover:underline mt-2 block">Download Chart</a>
    </div>
</section>
