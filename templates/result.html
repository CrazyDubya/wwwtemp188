<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Word Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Your Word Cloud</h1>
        <section class="bg-white p-8 rounded-lg shadow-lg mt-8">
            <h2 class="text-2xl font-bold text-gray-800">Word Clouds</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-6">
                <div class="text-center">
                    <img src="{{ url_for('uploaded_file', filename=cloud1_filename) }}" class="shadow-lg rounded-lg" alt="Word Cloud 1">
                    <a href="{{ url_for('uploaded_file', filename=cloud1_filename) }}" download="{{ cloud1_filename }}" class="text-blue-600 hover:underline mt-2 block">Download Word Cloud 1</a>
                </div>
                <div class="text-center">
                    <img src="{{ url_for('uploaded_file', filename=cloud2_filename) }}" class="shadow-lg rounded-lg" alt="Word Cloud 2">
                    <a href="{{ url_for('uploaded_file', filename=cloud2_filename) }}" download="{{ cloud2_filename }}" class="text-blue-600 hover:underline mt-2 block">Download Word Cloud 2</a>
                </div>
                <div class="text-center">
                    <img src="{{ url_for('uploaded_file', filename=cloud3_filename) }}" class="shadow-lg rounded-lg" alt="Word Cloud 3">
                    <a href="{{ url_for('uploaded_file', filename=cloud3_filename) }}" download="{{ cloud3_filename }}" class="text-blue-600 hover:underline mt-2 block">Download Word Cloud 3</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
